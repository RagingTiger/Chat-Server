<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Edvins Antonovs">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Chat Server</title>

    <link rel="stylesheet" type="text/css" href="css/foundation.min.css" />
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/sweetalert.css">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700" rel="stylesheet">
    <link rel="stylesheet"type="text/css"  href="css/styles.css">


    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    </head>

    <body>

        <nav class="top-bar" data-topbar role="navigation">
            <ul class="title-area">
                <li class="name">
                    <h1><a href="#">Chat Server</a></h1>
                </li>
                <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
            </ul>

            <section class="top-bar-section">
                <ul class="right">
                    <li><a href="https://github.com/ummahusla/Chat-Server/"><i class="fa fa-github" aria-hidden="true"></i> GitHub</a></a></li>
                    <li><a href="https://github.com/ummahusla/Chat-Server/archive/master.zip"><i class="fa fa-download" aria-hidden="true"></i> Download</a></li>
                    <li><a href="https://twitter.com/edvinsantonovs"><i class="fa fa-twitter" aria-hidden="true"></i> Twitter</a></li>
                </ul>
            </section>
        </nav>

        <div class="body-wrap">
            <div id="users-wrap" class="small-12 large-2 columns">
                <div class="userContainer">
                    <h3>Users</h3>
                    <div id="users"></div>
                </div>
            </div>

            <div id="chat-wrap" class="small-12 large-7 columns">
                <div id="chat-notice">
                    <span>Aloha! <a href="https://github.com/ummahusla/Chat-Server/">Chat Server</a> is built with <a href="https://nodejs.org">Node.js</a>, <a href="http://expressjs.com/">Express.js</a> and <a href="http://socket.io/">Socket.io</a></span>
                </div>
                <div class="conversationContainer">
                    <div id="conversation"></div>
                </div>
            </div>

            <div id="message-wrap" class="small-12 large-3 columns">
                <input id="data" />
                <input class="button send-msg" type="button" id="datasend" value="Send message" />
            </div>
        </div>


        <script src="js/jquery-2.2.4.min.js"></script>
        <script src="js/foundation.min.js"></script>
        <script src="js/socket.io.js"></script>
        <script src="js/sweetalert.min.js"></script>
        <script src="js/scripts.js"></script>

        <script>
            $(document).foundation();
        </script>
    </body>
</html>
